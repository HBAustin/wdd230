<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hayden Austin">
    <meta name="description" content="A form page for my WDD230 site">
    <link rel="stylesheet" href="styles/form.css">
    <title>Form Page</title>

    <meta property="og:title" content="Hayden Austin - WDD 230">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gripped.com/wp-content/uploads/2015/02/kloof.jpg">
    <meta property="og:url" content="https://hbaustin.github.io/wdd230/">

</head>
<body>
    <header>
        <img id="portrait" src="images/hayden.webp" alt="portrait image">
        <h1 id="name">Hayden Austin</h1>
    </header>

    <nav>
        <button id="menu"></button>
        <div class="navbar">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="lesson03/chamber-site-plan.html" target="_blank">Site Plan</a></li>
                <li><a href="chamber/" target="_blank">Chamber</a></li>
                <li><a href="https://www.byui.edu" target="_blank">BYU-Idaho</a></li>
                <li><a href="https://www.churchofjesuschrist.org/study/scriptures/nt/john/8?id=p7&lang=eng#p7" target="_blank">Scripture</a></li>
                <li><a href="#">Form</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section>
            <form action="record.html" method="get" onsubmit="return validateForm();">
                <label class="top" for="username">Username: <input type="text" id="username" name="username" required></label>
                <label class="top" for="password">Password:<input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters" placeholder="Password must be 8 characters"></label>
                <label class="top" for="confirmPassword">Confirm Password:<input type="password" id="confirmPassword" name="confirmPassword" required></label>
                <div id="passwordError" style="color: red; display: none;">Passwords do not match!</div>
                <label class="top" for="email">Email: <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address"></label>

                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" required>
                <output for="pageRating">0</output>

                <button type="submit">Submit my Rating</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Hayden Austin | South Africa</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/visits.js"></script>
    <script src="scripts/rating.js"></script>
</body>
</html>
