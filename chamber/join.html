<body>
    <header>
        <nav>
            <div class="mobile-controls">
                <button id="menu"></button>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round">
                    </span>
                </label>
            </div>
            <ul class="navigation">
                <li class="home"><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="joinHeader">Join Our Chamber</h1>
    <main>
        <div id="sacci">
            <a href="index.html"><img src="images/favicon.ico" alt="sacci logo"></a>
        </div>
        <form action="thankyou.html" method="get">
            <label class="top" for="first-name">* Applicant's First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="John" required>

            <label class="top" for="last-name">* Applicant's Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" required>

            <label for="position">Applicant's Title or Position:</label>
            <input type="text" id="position" name="position" pattern="[A-Za-z -]{7,}" title="Please enter at least 7 characters containing only letters, hyphens, or spaces (no numbers or special characters).">

            <label class="top" for="email">* Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="someone@email.com">

            <label class="top" for="phone">* Mobile Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="1235551234">

            <label class="top" for="organization">* Business/Organization Name:</label>
            <input type="text" id="organization" name="organization" required>

            <label for="membership-level">Membership Level:</label>
            <select id="membership-level" name="membership-level">
                <option value="NP Membership">NP Membership (No Fee)</option>
                <option value="Bronze Membership">Bronze Membership ($100)</option>
                <option value="Silver Membership">Silver Membership($300)</option>
                <option value="Gold Membership">Gold Membership($500)</option>
            </select>

            <label for="description">Business/Organization Description:</label>
            <textarea id="description" name="description"></textarea>

            <input type="hidden" id="timestamp" name="timestamp" value="current-date-and-time">

            <input class="button" type="submit" value="Join the chamber">
        </form>
    </main>
    <footer>
        <section class="bottom-nav">
            <div class="footer-content">
                <div id="footer-logo">
                    <img src="images/favicon.ico" alt="footer logo">
                    <h2 id="text">South African Chamber of Commerce and Industry</h2>
                </div>
                <div class="contact-info">
                    <h2>+1 (234) 567890</h2>
                    <h2>placeholder@email.com</h2>
                </div>
            </div>
            <hr>
            <div id="date">
                <p>&copy; <span id="year"></span> Hayden Austin | South Africa</p>
                <p id="lastModified"></p>
            </div>
        </section>
    </footer>    
    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/windchill.js"></script>
</body>
</html>
