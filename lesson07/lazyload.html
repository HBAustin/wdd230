<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lazy Loading | Hayden Austin</title>
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <div class="images">
            <img src="//via.placeholder.com/400x600" alt="image1" loading="lazy">
            <img src="//via.placeholder.com/400x600" alt="image2" loading="lazy">
            <img src="//via.placeholder.com/400x600" alt="image3" loading="lazy">
            <img src="//via.placeholder.com/400x600" alt="image4" loading="lazy">
            <img src="//via.placeholder.com/400x600" alt="image5" loading="lazy">
            <img src="//via.placeholder.com/400x600" alt="image6" loading="lazy">
        </div>
        <footer>
            <p>&copy; <span id="year"></span> Hayden Austin | South Africa</p>
            <p id="lastModified"></p>
        </footer>
        <script src="scripts/script.js"></script>
        <script src="scripts/getdates.js"></script>
    </main>
</body>
</html>
